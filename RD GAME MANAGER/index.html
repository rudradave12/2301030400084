<!DOCTYPE html>
<html>
<head>
    <title>Gaming Caf√© Manager</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input, select { margin: 5px; padding: 5px; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h2>üïπÔ∏è Gaming Caf√© Data Management</h2>
    <form method="POST" action="/add">
        <input name="name" placeholder="Customer Name" required>
        <input name="in_time" type="time" required>
        <input name="out_time" type="time" required>
        <input name="games" placeholder="Games Played (comma separated)" required>
        <select name="platform">
            <option>PC</option>
            <option>PS5</option>
            <option>Xbox</option>
        </select>
        <select name="tv_size">
            <option>32"</option>
            <option>43"</option>
            <option>50"</option>
            <option>65"</option>
        </select>
        <button type="submit">Add Customer</button>
    </form>

    <h3>üìã Customer Records</h3>
    <table>
        <tr>
            <th>Name</th><th>In</th><th>Out</th><th>Hours</th><th>‚Çπ</th>
            <th>Games</th><th>Platform</th><th>TV Size</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td>
            <td>{{ "%.2f"|format(r[4]) }}</td><td>‚Çπ{{ r[5] }}</td>
            <td>{{ r[6] }}</td><td>{{ r[7] }}</td><td>{{ r[8] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
